<!DOCTYPE html>
<html>
<head>
    <title>Use options to customize the Survey Editor, Survey Builder Example</title>
    <script src="assets/knockout-min.js"></script>
    <script src="assets/survey.ko.js"></script>
    <script src="assets/ace.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
     <!--Uncomment to enable Select2 -->
    <script src="assets/jquery.js"></script>
    <link href="assets/select2.min.css" rel="stylesheet" />
    <script src="assets/select2.min.js"></script>
    <link href="assets/surveyeditor.css" type="text/css" rel="stylesheet"/>
    <script src="assets/surveyeditor.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <script src="assets/ckeditor/ckeditor.js"></script>
    <script src="assets/showdown.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="surveyContainer">
    <div id="editorElement"></div>
</div>

<script type="text/javascript" src="./index.js"></script>

<div id="toolboxCustomization" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Toolbox Customization</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Standard Elements</div>
                            <div class="panel-body">
                                <div id="standardItems"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Custom Elements</div>
                            <div class="panel-body">
                                <div id="customItems"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="OK" onclick="applyToolboxItems()" style="width:100px"/>
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="Cancel" style="width:100px"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
